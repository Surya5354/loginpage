        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .form-container {
                width: 90%;


        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .hidden {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <span id="firstnameError" class="error">Please enter your first name</span>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <span id="lastnameError" class="error">Please enter your last name</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error">Please enter a valid email address</span>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
            <span id="contactError" class="error">Please enter your contact number</span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error">Password must be at least 6 characters long</span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error">Passwords do not match</span>

            <button type="submit">Submit</button>
        </form>
        <p id="message" class="hidden">Registration complete</p>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get field values
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            // Basic validation checks
            if (!firstname) {
                isValid = false;
                document.getElementById('firstnameError').style.display = 'block';
            } else {
                document.getElementById('firstnameError').style.display = 'none';
            }

            if (!lastname) {
                isValid = false;
                document.getElementById('lastnameError').style.display = 'block';
            } else {
                document.getElementById('lastnameError').style.display = 'none';
            }

            if (!email || !email.includes('@')) {
                isValid = false;
                document.getElementById('emailError').style.display = 'block';
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            if (!contact) {
                isValid = false;
                document.getElementById('contactError').style.display = 'block';
            } else {
                document.getElementById('contactError').style.display = 'none';
            }

            if (password.length < 6) {
                isValid = false;
                document.getElementById('passwordError').style.display = 'block';
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (password !== confirmPassword) {
                isValid = false;
                document.getElementById('confirmPasswordError').style.display = 'block';
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }

            // If all validations pass
            if (isValid) {
                document.getElementById('message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
